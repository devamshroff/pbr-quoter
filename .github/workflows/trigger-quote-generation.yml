# .github/workflows/trigger-quote-generation.yml
name: Trigger Quote Generation

on:
  schedule:
    # Runs at 8am PST / 4pm UTC every day
    - cron: "0 16 * * *"
    
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  generate-quote:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Debug time
        run: date -u

      # 2. Setup Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      # 3. Install dependencies
      - name: Install dependencies
        run: bun install
      
      # 4. Generate the daily quote
      - name: Generate daily quote
        run: bun run scripts/run-quoter.ts
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      # 5. Commit and push the updated quote
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/current-quote.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update daily quote" && git push)